<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="Application">
    <div>点击次数:{{count}}</div>
    <button @click="click(2,$event)">点击</button>
</div>
<script>

    const App={
        data() {
            return {
                count : 0
            }
        },
        methods: {
            click(step, event){
                console.log(event)
                this.count += step
            }

        }
    }
    Vue.createApp(App).mount("#Application")
</script>

</body>
</html>
